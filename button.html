<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>button block</h1>
    <button type="button" class="btn btn-primary btn-lg btn-block">Large</button>
    <button type="button" class="btn btn-primary btn-md btn-block">medium</button>
    <button type="button" class="btn btn-default active">active button</button>
    <button type="button" class="btn btn-info disabled">disabled button</button>
  <h1> button group</h1>
  <div class="btn-group">
    <button type="button" class="btn btn-info">Samsung</button>
    <button type="button" class="btn btn-info">galaxy</button>
    <button type="button" class="btn btn-info">Sony</button>

    <h1> Nested Buttons</h1>
    <div class="btn-group>">
      <button type="button" class="btn btn-primary">Samsung</button>
      <button type="button" class="btn btn-primary">apple</button>
      <div class="btn-group">
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
          Sony<span class="caret"></span></button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#"></a>Tablet</li>
            <li><a href="#"></a>Smartphone</li>
          </ul>
        </div>
      </div>
<p>Envelope icon: <span class="glyphicon glyphicon-envelope"></span></p>
<p>Envelope glyphicon on a button</p>
  <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-envelope"></span>Envelope</button>
  <p>Search icon:<span class="glyphicon glyphicon-search"></span></p>
  <p>Search icon on a styled button</p>
  <button type="button" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-search"></span>Search</button>
<h2>Badges</h2>
<a href="#">News<span class="badge">5</span></a></br>
<a href="#">Update<span class="badge">10</span></a></br>
<button type="button" class="btn btn-primary">News<span class="badge">2</button></span></br>
</div>
  </div>
</body>
</html>
